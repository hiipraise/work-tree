<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction To Javascript</title>
    <script src="intro.js"></script>
    <style>
      body {
        background-color: bisque;
      }
      div {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div id="seen">seen</div>
    <div onmouseenter="prompt('what you looking for?')"></div>
    <br />
    <button onclick='alert("Welcome to itskils")'>Click Me</button>
    <button onclick="displaycontainer()">Click Me</button>
    <button ondblclick='alert("Welcome to itskils")'>Click Me Twice</button>
  </body>
  <script>
    function displaycontainer() {
      let box = document.getElementById("container");
      box.style.display = "block";
    }
  </script>
</html>
