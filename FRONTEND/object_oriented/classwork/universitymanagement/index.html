<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>University Department Management</h1>
    <label for="universityName">University Name:</label>
    <input
      type="text"
      id="universityName"
      placeholder="Enter university name"
      required
    />
    <br />

    <label for="departmentName">Department Name:</label>
    <input
      type="text"
      id="departmentName"
      placeholder="Enter department name"
      required
    />
    <br />

    <button type="submit" id="addDepartment">Add Department</button>
    <button type="button" id="removeDepartment">Remove Department</button>
    <button type="button" id="displayDepartments">Display Departments</button>

    <h2>Results:</h2>
    <p id="result"></p>
    <script src="./js/script.js"></script>
  </body>
</html>
