<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js task</title>
    <style></style>
  </head>
  <body>
    <center>
      <div class="to-do-container">
        <input type="text" name="" id="input" placeholder="add a task" />
        <button id="addTask" type="submit">Add task</button>
        <ul id="taskList"></ul>
        <button id="clearBtn" type="reset">clear completed</button>
      </div>

      <script>
        let input = document.getElementById("input");
        let addTask = document.getElementById("addTask");
        let list = document.querySelector("taskList");
        let clearBtn = document.getElementById("clearBtn");

        // When the "addTask" button is clicked
        addTask.addEventListener("click", function () {
          // Get the text from the input box
          const taskText = input.value;

          // Check if the input box is not empty
          if (taskText !== "") {
            // Create a new list item for the task
            const taskItem = document.createElement("li");
            taskItem.innerHTML = `
            <span>${taskText}</span>
            <button class="complete">Complete</button>
            <button class="delete">Delete</button>
        `;

            // Add the new task to the task list
            taskList.appendChild(taskItem);

            // Clear the input box
            input.value = "";
          }
        });

        // When a button inside the "taskList" is clicked
        taskList.addEventListener("click", function (event) {
          // Check if the "Complete" button was clicked
          if (event.target.classList.contains("complete")) {
            const taskItem = event.target.parentElement;
            // Add or remove the "completed" style to the task
            if (taskItem.classList.contains("completed")) {
              taskItem.classList.remove("completed");
            } else {
              taskItem.classList.add("completed");
            }
          }

          // Check if the "Delete" button was clicked
          if (event.target.classList.contains("delete")) {
            const taskItem = event.target.parentElement;
            // Remove the task from the list
            taskList.removeChild(taskItem);
          }
        });

        // When the "clearBtn" is clicked
        clearBtn.addEventListener("click", function () {
          // Clear all the tasks from the task list
          taskList.innerHTML = "";
        });
      </script>
    </center>
  </body>
</html>
