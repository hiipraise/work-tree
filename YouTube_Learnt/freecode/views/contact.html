<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Praise" />
    <meta name="description" content="The TACO website contact" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/freecode/image/TacosShop.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="/freecode/style/freecodepj.css" />
    <title>Taco Shop</title>
  </head>
  <body>
    <header>
      <h1>Contact us</h1>
      <nav>
        <ul>
          <li><a href="/freecode/freecodepj.html">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#menu">Menu</a></li>
          <li><a href="/freecode/views/hours.html">Hours</a></li>
        </ul>
      </nav>

      <figure>
        <img
          src="/freecode/image/Tacosdeliciouso.jpg"
          alt=""
          width="400"
          height="260"
          title="we love it"
        />
        <figcaption>Tacos Ready to eat</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Contact Form</h2>

        <form action="#">
          <fieldset>
            <legend>send us a message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your name"
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email"
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">send</button>
          <button type="submit">reset</button>
        </form>
      </section>
      <section>
        <h2>Location</h2>
        <address>Banana layout</address>
        <br /><br />
        phone: <a href="tel:+123456789">123456789</a>
      </section>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Taco Shop</p>
    </footer>
  </body>
</html>
